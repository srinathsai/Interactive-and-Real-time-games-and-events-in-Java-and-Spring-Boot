<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
</head>
<body>
<div class="container">
  <div id="shortUrlResult">
    <p>Short URL:</p>
    <a th:href="@{${shortUrl}}" th:text="${shortUrl}" id="shortcode"></a>
  </div>
</div>
</body>
</html>
