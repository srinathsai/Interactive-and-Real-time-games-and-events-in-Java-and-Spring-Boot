<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <label for="longUrl">Enter a long URL:</label>
        <input type="url" id="longUrl" name="longUrl" required>
        <button type="submit">Shorten URL</button>
    </form>
</div>
</body>
</html>
